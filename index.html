<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">Tic Tac Toe</div>
        <div id="players">
            <ul>
                <li>Player 1  
                    <input type="text" value="Player 1" id="player1" class="player_name">
                    <input type="button" value="AI" id="ai1" class="ai_button">
                </li>
                <li><input type="button" id="start" value="Start Game"></li>
                <li>Player 2  
                    <input type="text" value="Player 2" id="player2" class="player_name">
                    <input type="button" value="AI" id="ai2" class="ai_button">
                </li>
            </ul>
        </div>
        <div id="gameboard"></div>
        <div id="result"></div>
        <script src="game.js"></script>
    </body>
</html>
